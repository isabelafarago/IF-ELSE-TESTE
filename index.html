<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios if-else</title>
</head>
<body>
    <script>
        const number = prompt("Escolha um número e dê enter");
        if (number >0) {
            if(number % 2 ==0 ){
            alert("positivo e par");
        }else{
            alert("positivo e impar");
        }
        }if (number<0){
            if(number % 2 ==0 ){
            alert("negativo e par");
        }else{
            alert("negativo e impar");
        }
        }
        if (number == 0){
            alert("O número 0 não é considerado par ou impar e nem positivo ou negativo.")
    }

    </script>
</body>
</html>
